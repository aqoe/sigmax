<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Diatype:wght@100..900&display=swap" rel="stylesheet">
    <title>bertik üòΩ</title>
    <link rel="shortcut icon" href="img/xxx.png" />
</head>
<body>
    <!-- –§–æ–Ω —Å –≤–æ–ª–Ω–∞–º–∏ -->
    <div class="background">
        <svg>
            <filter id="turbulence" x="0" y="0" width="100%" height="100%">
                <feTurbulence id="sea-filter" numOctaves="1" seed="5" baseFrequency="0.05 0.1"></feTurbulence>
                <feDisplacementMap scale="40" in="SourceGraphic"></feDisplacementMap>
                <animate href="#sea-filter" attributeName="baseFrequency" dur="120s" keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite"></animate>
            </filter>
        </svg>
    </div>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
        "width": "600",
        "height": "360",
        "symbol": "COINEX:SIGMAUSDT",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "2",
        "locale": "en",
        "gridColor": "rgba(17, 85, 204, 0.06)",
        "hide_top_toolbar": true,
        "allow_symbol_change": true,
        "calendar": false,
        "support_host": "https://www.tradingview.com"
    }
        </script>
    </div>
    <!-- TradingView Widget END -->

    <!-- –¢–µ–∫—Å—Ç —Å –≤—Ä–µ–º–µ–Ω–µ–º –∏ –¥–∞—Ç–æ–π -->
    <div id="time-text" class="time-text"></div>
    
    <!-- –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–¥ JavaScript -->
    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ –∏ –¥–∞—Ç—ã
        function updateTime() {
            const timeText = document.getElementById('time-text');
            const currentTime = new Date();

            // –ü–æ–ª—É—á–∞–µ–º –≤—Ä–µ–º—è
            const hours = String(currentTime.getHours()).padStart(2, '0');
            const minutes = String(currentTime.getMinutes()).padStart(2, '0');
            const seconds = String(currentTime.getSeconds()).padStart(2, '0');
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞—Ç—É
            const day = String(currentTime.getDate()).padStart(2, '0');
            const month = currentTime.toLocaleString('en', { month: 'long' });
            const year = currentTime.getFullYear();
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—Å—Ç —Å –≤—Ä–µ–º–µ–Ω–µ–º –∏ –¥–∞—Ç–æ–π
            timeText.textContent = `${hours}:${minutes}:${seconds} ${month} ${day}, ${year}`;
        }

        // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –∏ –¥–∞—Ç—É –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
        setInterval(updateTime, 1000);
        
        // –í—ã–∑–æ–≤–µ–º —Ñ—É–Ω–∫—Ü–∏—é —Å—Ä–∞–∑—É, —á—Ç–æ–±—ã –æ—Ç–æ–±—Ä–∞–∂–∞–ª–æ—Å—å —Ç–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        updateTime();
    </script>
</body>
</html>
